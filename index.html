<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deadfort - Coming soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(to bottom, #1a1a1a, #2a2a2a);
            color: #ffffff;
            padding: 1rem;
        }

        .logo-container {
            max-width: 500px;
            width: 100%;
            margin-bottom: 2rem;
            transition: transform 0.3s ease;
        }

        .logo-container:hover {
            transform: scale(1.02);
        }

        .logo {
            width: 100%;
            height: auto;
        }

        .coming-soon {
            text-align: center;
            margin-bottom: 4rem;
            transition: transform 0.3s ease;
        }

        .coming-soon h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #e0e0e0;
        }

        .coming-soon p {
            color: #a0a0a0;
            font-size: 1.25rem;
        }

        .developers {
            display: flex;
            gap: 2rem;
        }

        .developer {
            position: relative;
            width: 96px;
            height: 96px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .developer:hover {
            transform: scale(1.03);
        }

        .developer img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%);
            transition: filter 0.3s ease;
        }

        .developer:hover img {
            filter: grayscale(0%);
        }

        @media (max-width: 640px) {
            .developers {
                flex-direction: column;
            }

            .coming-soon h1 {
                font-size: 2rem;
            }

            .coming-soon p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="https://camo.githubusercontent.com/9c6877b58dc840b70b155eb10871002baa5acd09e2e7569783013eb4ea6e08cb/68747470733a2f2f686f7264652e6a61636b7765737465726d616e2e636f2e756b2f4d656e75732f6c6f676f5f64656164666f72745f736d616c6c2e706e67" alt="Deadfort" class="logo">
    </div>

    <div class="coming-soon">
        <p>Bear with us. The undead are still in training.</p>
    </div>

    <div class="developers">
        <a href="https://github.com/truvia" target="_blank" rel="noopener noreferrer" class="developer">
            <img src="https://github.com/truvia.png" alt="Developer 1">
        </a>

        <a href="https://github.com/westerbot" target="_blank" rel="noopener noreferrer" class="developer">
            <img src="https://github.com/westerbot.png" alt="Developer 2">
        </a>
    </div>
</body>
</html>
